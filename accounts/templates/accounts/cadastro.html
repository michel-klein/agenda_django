{% extends 'base.html' %}

{% block titulo %} Cadastro {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Sobrenome</label>
        <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" placeholder="Sobrenome">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" name="email" value="{{request.POST.email}}" class="form-control" placeholder="E-mail">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Usuário</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Usuário">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Senha">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Repetir a senha</label>
        <input type="password" name="senha2" class="form-control" placeholder="Repetir a senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{% endblock %}
